<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- SCRIPTS -->
        <script defer src="main.js"></script>
    </head>
    <body>
        <header>
            <div class="burgermenu">
                <div class="burgermenu_bar"></div>
                <div class="burgermenu_bar"></div>
                <div class="burgermenu_bar"></div>
            </div>
            <div class="citysearch">
                <input list="cities" class="citysearch_search" placeholder="Research for . . .">
                <datalist id="cities">
                </datalist>
                <p class="citysearch_plus">+</p>
            </div>
        </header>
        <main>
            <section class="menu">
                <div class="menu_slidebar"></div>
            </section>
            <section class="main_window">
                <article class="cityweather">
                    <h1 class="cityweather_name"></h1>
                    <div class="cityweather_weather">
                        <img class="cityweather_weather_icon" src="" alt="">
                        <p class="cityweather_weather_temp"><span class="cityweather_weather_temp_actualtemp">0</span>Â°C</p>
                    </div>
                    <div class="cityweather_wind">
                        <img class="cityweather_wind_icon" src="assets/img/wind.png" alt="">
                        <p class="cityweather_wind_speed"><span class="cityweather_wind_speed_actualspeed">0</span> km/h</p>
                    </div>
                </article>
                <article class="citynextweather">
                </article>
            </section>
        </main>
    </body>
</html>
